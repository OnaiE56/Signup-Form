<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="sforms.css">
</head>
<body class="rest">
      <div class="parent">   
        <form>
            <h1>SIGNUP</h1>
        
            <div class="uname">
                <input type="text" name="username" id="uname">
                <label for="username" class="void">Username</label>
                <img src="user.png" alt="image">
            </div>

            <div class="email">
                <input type="email" name="email" id="email">
                <label for="email" class="void">Email</label>
                <img src="envelope.png" alt="image">
            </div>
         
             <div class="pword">
                <input type="password" name="password" id="pword">
                <label for="password" class="void">Password</label>
                <img src="lock.png" alt="image">
            </div>

            <div class="Login">
                <p>Already have an account?</p>
                <a href="https://onaie56.github.io/FORMS/">Login</a>
            </div>

            <button><a href="https://onaie56.github.io/FORMS/">Create Account</a></button>
        </form>
    </div>
</body>
</html>
